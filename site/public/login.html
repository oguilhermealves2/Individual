<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/funcoes.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Login</title>
    </head>
</head>

<body>

    <!---Cabecario universal-->

    <div class="container">
        <header>
            <div class="navbar-logo">
                <img class="logo" src="assets/logo3attt.png" alt="" />
            </div>
            <nav class="navbar">
                <a href="./index.html">In√≠cio</a>
                <a href="./index.html#Sobre">Sobre</a>
                <a href="./index.html#Curiosidades">Curiosidades</a>
            </nav>
            <div class="navbar-buttons">
                <button onclick="login()" class="one">Entrar</button>
                <button onclick="cadastro()" class="two">Cadastre-se</button>
            </div>
        </header>
    </div>

    <!---Fim do cabecario-->

    <section class="login">
        <div class="caixa-login">
            <div class="topo">
                <img class="imgtopo" src="assets/logo 1.png" alt="">
            </div>

            <div class="logoIMG">
                <img src="assets/logo3attt.png" alt="">
            </div>


            <!---MENSAGM DE ERRO API-->

            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>


            <div class="inputs">

                <div>
                    <input type="text" placeholder="E-mail" id="email_input">
                </div>

                <div>
                    <input type="password" placeholder="Senha" id="senha_input">
                </div>

            </div>

            <button onclick="entrar()">Entrar</button>

            <!---MENSAGM DE ERRO API-->

            <div id="div_aguardar" class="loading-div">
                <img src="https://i.gifer.com/ZZ5H.gif" id="loading-gif">
            </div>

            <div id="div_erros_login"></div>

            <!--footer inicio-->
            <div class="footer">
                <div class="container">
                </div>
            </div>
            <!--footer fim-->

</body>

</html>

<script>

    function cadastro() {
        window.location = 'cadastro.html'
    }


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                Swal.fire({
                    title: 'Realizado!',
                    text: 'Login realizado com sucesso!',
                    imageUrl: 'https://i.pinimg.com/originals/b4/fe/49/b4fe49ea829ecac4af2175fc12fa1fe4.gif',
                    imageAlt: 'Custom image',
                    imageWidth: 300,
                    imageHeight: 200,
                    timer: 3000,
                });

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "startTelinha.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
